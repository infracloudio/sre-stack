          - -c
        args:
          - kubectl delete chaosengine -l workflow_run_id={{workflow.uid}} -n
            {{workflow.parameters.adminModeNamespace}}
        resources: {}
    - name: pod-delete-2io
      inputs:
        artifacts:
          - name: pod-delete-2io
            path: /tmp/chaosengine-pod-delete-2io.yaml
            raw:
              data: |
                apiVersion: litmuschaos.io/v1alpha1
                kind: ChaosEngine
                metadata:
                  namespace: "{{workflow.parameters.adminModeNamespace}}"
                  labels:
                    workflow_run_id: "{{ workflow.uid }}"
                    workflow_name: test
                  annotations:
                    probeRef: '[{"name":"productpage-http","mode":"OnChaos"}]'
                  generateName: pod-delete-2io
                spec:
                  appinfo:
                    appns: bookinfo-prod
                    applabel: app=productpage
                    appkind: deployment
                  engineState: active
                  chaosServiceAccount: litmus-admin
                  experiments:
                    - name: pod-delete
                      spec:
                        components:
